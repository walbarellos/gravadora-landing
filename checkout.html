<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Checkout da loja da gravadora Oficina 404. Finalize sua compra com segurança." />

    <title>Checkout • Oficina 404</title>

    <!-- SEO Social -->
    <meta property="og:title" content="Checkout - Gravadora Oficina 404" />
    <meta property="og:description" content="Informe seus dados de entrega e finalize sua compra com segurança." />
    <meta property="og:image" content="https://gravadora-landing.vercel.app/assets/social-card.png?v=3" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gravadora-landing.vercel.app/checkout.html" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/brand.css" />
    <link rel="stylesheet" href="css/checkout.css" />

    <!-- Header/Footer Loader -->
    <script defer src="js/loadHeaderFooter.js"></script>
    <!-- Script de Validação e Envio -->
    <script defer src="js/checkout.js"></script>
  </head>

  <body>
    <div id="header"></div>

    <main class="checkout-page">
      <section class="checkout-container" aria-labelledby="tituloCheckout">
        <h1 id="tituloCheckout">Finalizar Compra</h1>

        <form id="checkoutForm" class="checkout-form">
          <fieldset>
            <legend>Dados de Entrega</legend>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required />

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required />

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required />

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" />

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required />

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required />

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              <option value="">Selecione</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
              <option value="MG">MG</option>
              <option value="RS">RS</option>
              <!-- outros estados -->
            </select>
          </fieldset>

          <fieldset>
            <legend>Forma de Pagamento</legend>
            <label><input type="radio" name="pagamento" value="pix" required /> PIX</label>
            <label><input type="radio" name="pagamento" value="boleto" /> Boleto</label>
            <label><input type="radio" name="pagamento" value="cartao" /> Cartão de Crédito</label>
          </fieldset>

          <button type="submit" class="btn-primary">Confirmar Pedido</button>
        </form>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
